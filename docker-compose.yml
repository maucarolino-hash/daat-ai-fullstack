version: '3.8'

services:
  # Frontend Service (Vite + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - daat_network

  # Backend Service (Django + Gunicorn)
  backend:
    build:
      context: ./daat_backend
      dockerfile: Dockerfile
    command: gunicorn daat_backend.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=daatai.com,www.daatai.com,localhost,127.0.0.1,backend
      - DATABASE_URL=postgres://daat_user:super_secure_password@db:5432/daat_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - daat_network

  # Redis (Cache & Celery)
  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - daat_network

  # Database (PostgreSQL)
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=daat_db
      - POSTGRES_USER=daat_user
      - POSTGRES_PASSWORD=super_secure_password
    restart: unless-stopped
    networks:
      - daat_network

volumes:
  postgres_data:


networks:
  daat_network:
    driver: bridge
